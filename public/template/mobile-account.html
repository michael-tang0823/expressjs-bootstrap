<div class="container">
    <h1 class="page-header">Add Mobile Account</h1>
    <div class="row">
        <div class="col-md-6">
            <form role="form" class="form">
                <fieldset>
                    <div class="form-group">
                        <label for="email">Email (One line with one email)</label>
                        <textarea class="form-control" id="email" rows="10" placeholder="Email Id" ng-model="emails"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default" ng-click="addAccount(emails)">Add</button>
                </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <table id="mobileAccessTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Email Id</th>
                    <th></th>
                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="account in accounts">
                    <td>{{account.key}}</td>
                    <td>
                        <a href="javascript:void(0)" class="btn btn-default" ng-click="deleteAccount(account.id)">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
