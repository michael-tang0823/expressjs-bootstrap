<div id="wrapper">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table id="history" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Upload Time</th>
                            <th>Publish Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in rows">
                            <td data-id="{{row.id}}">{{row.value.title}}</td>
                            <td>{{row.key | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td><i class="glyphicon glyphicon-ok success" ng-show="row.value.published"/></td>
                            <td>
                                <a href="javascript:void(0)" class="btn btn-default" ng-click="show(row.id)">View</a>
                                <a href="javascript:void(0)" class="btn btn-default" ng-click="delete(row.id, row.value.title)">Delete</a>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
