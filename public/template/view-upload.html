<div id="wrapper">

    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <h1 class="page-header">{{title}} <i class="glyphicon glyphicon-ok success" ng-show="published"/></h1>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-lg page-header" ng-click="publish()" ng-show="docId">{{publishTitle}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div id="tabs">
                    <ul>
                        <li><a href="#tabs-sheet1">Sheet1</a></li>
                        <li><a href="#tabs-sheet2">Sheet2</a></li>
                    </ul>

                    <div id="tabs-sheet1">

                    </div>

                    <div id="tabs-sheet2">

                    </div>

                </div>

            </div>
        </div>


    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
